<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="bg-dark d-flex align-items-center vh-100 text-center">


    <main class="container bg-light h-75 rounded-5">
        <div class="h-100 p-5">
            <div class="row flex-column h-100">

                <div class="col bg-info rounded-3 mb-5">
                    <div class="h-100 w-100 d-flex justify-content-center align-items-center flex-wrap">
                        <div class="w-100">
                            <input type="radio" name="pari-o-dispari" id="pari" value="Pari"><label class="ms-2" for="pari">Pari</label>
                            <input class="ms-3" type="radio" name="pari-o-dispari" id="dispari" value="Dispari"><label class="ms-2" for="dispari">Dispari</label>
                        </div>
                            <input type="number" name="user-number" id="user-number" class="form-control w-25">
                        <button class="btn btn-outline-dark ms-3">Gioca</button>
                    </div>
                </div>

                <div class="col bg-info rounded-3">
                    <div class="h-100 w-100 d-flex justify-content-center align-items-center px-5" id="output">
                        <h1>Seleziona pari o dispari e poi inserisci un numero tra 1 e 5, clicca poi il pulsante per giocare</h1>
                    </div>
                </div>
                
            </div>
        </div>
    </main>


    <script src="js/pari_dispari.js"></script>
</body>
</html>
